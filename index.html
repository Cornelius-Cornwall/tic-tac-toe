<!DOCTYPE html>
<html>
    <head>
<style>
    main{
        border-collapse: collapse;
    }
    #top-left{
        border-left:none ;
        border-top: none;
    }
    #top-middle{
         
        border-top: none;
    }
    #top-right{
        border-right:none ;
        border-top: none;
    }
    #middle-left{
        border-left:none ;
        
    }
    #center{
    }
    #middle-right{
        border-right:none ;
        
    }
    #bottom-left{
        border-left:none ;
        border-bottom: none;
    }
    #bottom-middle{
       
        border-bottom: none;
    }
    #bottom-right{
         border-right: none;
        border-bottom: none;
    }
    .square{
        border: 1px solid black;
        width: 50px;
        height: 50px;
    }
    .row{
        display: flex;
        flex-flow: row;
        width: 150px;
    }
</style>
    </head>
    <body>
        <main>
            <div class="row" id="top-row">

                <div class="square" id="top-left"></div>
                <div class="square" id="top-middle"></div>
                <div class="square" id="top-right"></div>
            </div>
            <div class="row" id="middle-row">

                <div class="square" id="middle-left"></div>
                <div class="square" id="center"></div>
                <div class="square" id="middle-right"></div>
            </div>
            <div class="row" id="bottom-row">
                <div class="square" id="bottom-left"></div>
                <div class="square" id="bottom-middle"></div>
                <div class="square" id="bottom-right"></div>

            </div>
        </main>
    </body>
</html>
